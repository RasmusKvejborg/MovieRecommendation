<!DOCTYPE html>
<html lang="en">

<!--2. hvad kunne du lide ved filmen?-->

    <form method="POST">
        <h2>2. Hvad kunne du lide ved '{{session["film"]}}'?</h2>
        <br><br>
        <select name="trait" method="GET">
            <option selected disabled>Select a trait</option>
            <option value="{{traits[0]}}">
                {{ traits[0] }}
            </option>
            {% for x in traits[1:] %}
                <option value="{{x}}">
                    {{x}}
                </option>
            {% endfor %}
        </select>
        <br><br>
    <input name="trait" type="submit" value="Få filmforslag!!">
    </form>

<br>
<br>
<br>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
